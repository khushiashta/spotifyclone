<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b992616361.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

    
        <div class="songList">
            <h1 class="albumHeading"> <bold><big>Reputation </big></bold> <small>- taylor swift</small></h1>
            <div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">..ready for it?</span>
                    <span class="songListPlay"><span class="timeStamp">03:28 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Gorgeous</span>
                    <span class="songListPlay"><span class="timeStamp">03:31 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/three.png" alt="1">
                    <span class="songName">Delicate</span>
                    <span class="songListPlay"><span class="timeStamp">03:52 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/four.png" alt="1">
                    <span class="songName">Dont Blame Me</span>
                    <span class="songListPlay"><span class="timeStamp">03:56 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/five.png" alt="1">
                    <span class="songName">Look What You Made Me Do</span>
                    <span class="songListPlay"><span class="timeStamp">03:35 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/six.png" alt="1">
                    <span class="songName">I Did Something Bad</span>
                    <span class="songListPlay"><span class="timeStamp">03:58 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/seven.png" alt="1">
                    <span class="songName">King Of My Heart</span>
                    <span class="songListPlay"><span class="timeStamp">03:34 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/eight.png" alt="1">
                    <span class="songName">End Game</span>
                    <span class="songListPlay"><span class="timeStamp">04:04 <i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/nine.png" alt="1">
                    <span class="songName">Call It What You Want</span>
                    <span class="songListPlay"><span class="timeStamp">03:26 <i id="8" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/ten.jpeg" alt="1">
                    <span class="songName">New Years Day</span>
                    <span class="songListPlay"><span class="timeStamp">03:55 <i id="9" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        
    </div>
        <div class="songBanner">

        </div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--------------fontawesome icons------------>
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="Nt6v.gif" width="70px"  alt="" id="gif"><span id="masterSongName">..ready for it?</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
